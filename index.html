<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/b0482ba0b4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-black flex justify-center items-center">

        <section id="home-screen" class=" home text-white flex flex-col items-center gap-8 ">
            <h1 class="font- font-bold text-8xl">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu:Press "Enter" to Play</p>
            <button onclick="play()" class="text-black font-bold bg-white p-2 rounded-md">Play Now</button>
        </section>


        <section id="play-ground" class="hidden play-ground flex flex-col gap-10 items-center">

            <div class="artboard artboard-horizontal phone-6 border-8 border-solid border-slate-600 bg-white opacity-70 flex flex-col justify-center items-center gap-10 ">
                <span class=" text-white bg-slate-600 -mt-[120px] p-1">Don't watch keyboard while playing</span>
                <div id="current-alphabet" class="text-center text-9xl font-bold uppercase">y</div>
            </div>

            <div class="keyboard">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <div class="live-status flex gap-[750px]">
                <button class="btn bg-purple-500 rounded-3xl border-none text-white ">
                    <span class="text-2xl">Life</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class=" h-10 w-10" fill="white" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <i class="fa-solid fa-bolt border-2 border-purple-500 rounded-full p-1 bg-white ml-[-25px] mt-2  text-purple-500"></i>
                    <span id="current-life" class="text-2xl">5</span>
                </button>
                <button class="btn bg-violet-800 rounded-3xl border-none text-white ">
                    <span class="text-2xl">Score</span>
                    <i class="fa-solid fa-dollar-sign border-2  border-purple-500 rounded-full p-1 bg-white   text-purple-500"></i>
                    <span id="current-score" class="text-2xl">0</span>
                </button>
            </div>

        </section>

        <section id="final-score" class="hidden score">
            <div class="card w-96 bg-base-100 shadow-xl bg-violet-400 text-white ">
                <div class="card-body flex-col items-center">
                    <h4 class="text-3xl">Game Over</h4>
                  <h2 class="font-bold text-5xl">Score: <span id="last-score">14</span></h2>
                  <div class="">
                    <button onclick="play()" class="btn font-bold">Play Again</button>
                  </div>
                  <p>Practise will make you Pro</p>
                </div>
              </div>
        </section>
    </main>


<script src="scripts/utility.js"></script>
<script src="scripts/alpha-clash.js"></script>
</body>
</html>
